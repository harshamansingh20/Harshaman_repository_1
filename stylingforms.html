<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormCSS</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(Images/pexels-pixabay-531880.jpg);
            background-size: cover;
            height: 100vh;
            background-position: center;
            justify-content: center;
            align-items: center; 
        }
        h1{
            text-align: center;
        }

        div{
            border: 1px solid black;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        input,select,textarea{

            border: none;
            border-radius: 10px;
            width:95%;
            margin:8px;
            padding: 8px;
        }
        input:focus,select:focus,textarea:focus{
            background-color: rgb(159, 188, 221);
        }
        button{
            color: white;
            background-color: rgb(74, 137, 254);
            border-radius: 20px;
            border:none;
            width: 100px;
            height: 50px;
        }
        button:hover{
            color: rgb(74, 137, 254);
            background-color: white;
        }
    </style>
</head>
<body>
    <div>
    <h1>Styling Forms with CSS</h1>
    <form action="" method="post">
        <b><label for="Name">Name</label></b>
        <input type="text" placeholder="First Name Last Name">
        <b><label for="email">Email</label></b>
        <input type="text">
        <b><label for="gender">Gender</label></b>
        <select name="gender" id="gender">
        <option value="select">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        </select>
        <b><label for="message">Message</label></b>
        <textarea name="message" id="message"></textarea><br>
        <button type="submit"><b>Submit</b></button>
        <button type="reset"><b>Reset</b></button>
    </form></div>
</body>
</html>
